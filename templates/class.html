<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}Class {{ class_name }}{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Class {{ class_name }}</title>
</head>
<body>
    <h1>Class {{ class_name }}</h1>
    {% for student in students %}
      <a href='/student/{{ student.id }}'>{{ student.first_name }} {{ student.last_name }}</a><br>
    {% endfor %}
    <br>
</body>
{% endblock %}
